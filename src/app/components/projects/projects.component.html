<div class="container">
	<h2>Projectos</h2>

	<ul>
		<li *ngFor="let project of projects" class="project">
			<a [routerLink]="['/proyecto', project._id]"> <!--hace que toda la imagen sea un link al proyecto-->
				<div class="image">
					<img src="{{url+'get-image/'+project.image}}" *ngIf="project.image"/>  <!--para mostrar la imagen-->
				</div>
				<h3>{{project.name}}</h3>
				<p>{{project.category}}</p>
			</a>
		</li>
	</ul>
</div>
